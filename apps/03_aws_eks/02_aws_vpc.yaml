apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-cert-manager
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: remote-cluster
    repoURL: https://github.com/maxxam123/upstream.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
